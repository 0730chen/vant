name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - run: yarn
    - run: npm run lint
    - run: npm test
    - run: cat ./test/coverage/lcov.info | ./node_modules/.bin/codecov
